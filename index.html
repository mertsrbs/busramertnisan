
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√º≈üra & Mert Engagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef5e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 32px;
            color: #e74c3c;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .nazar {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6d/Nazar_Boncuk.svg');
            background-size: cover;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Nazar Boncuklarƒ± -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const numBoncuk = 20; // Nazar boncuƒüu sayƒ±sƒ±
            for (let i = 0; i < numBoncuk; i++) {
                const boncuk = document.createElement('div');
                boncuk.className = 'nazar';
                boncuk.style.top = Math.random() * 100 + 'vh';
                boncuk.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(boncuk);
            }
        });
    </script>
    <div class="container">
        <h1>‚ú® B√º≈üra & Mert Engagement ‚ú®</h1>
        <p>5 Nisan 2025 Cumartesi saat 18.30'da ba≈ülayacak ni≈üanƒ±mƒ±za sabƒ±rsƒ±zlƒ±kla bekliyoruz!</p>
        <div id="countdown"></div>
        <div class="footer">Sevgi ve mutlulukla dolu bir gelecek i√ßin... ‚ù§Ô∏è</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('April 5, 2025 18:30:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + " g√ºn " + hours + " saat " + minutes + " dakika " + seconds + " saniye kaldƒ±.";

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Ni≈üanƒ±mƒ±z Ba≈üladƒ±! üéâ";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
